---
concourse_version: 4.2.0
concourse_install_dir: /opt/concourse
concourse_binary_path: "{{ concourse_install_dir }}/concourse"
concourse_binary_os: linux
concourse_binary_arch: amd64
concourse_binary_fetch_timeout: 30
concourse_binary_mode: "0750"
concourse_download_url: "https://github.com/concourse/concourse/releases/download/v{{ concourse_version }}/concourse_{{ concourse_binary_os }}_{{ concourse_binary_arch }}"
concourse_manage_user: yes
concourse_user: concourse
concourse_uid: 14500
concourse_group: "{{ concourse_user }}"
concourse_gid: "{{ concourse_uid }}"
concourse_force_restart: no
concourse_service_enabled: yes
#concourse_log_level:

# Web variables

concourse_web: no
#concourse_bind_ip:
#concourse_bind_port:
#concourse_tls_bind_port: 443
#concourse_tls_certificate:
concourse_tls_certificate_path: "{{ concourse_install_dir }}/tls_cert"
#concourse_tls_key:
concourse_tls_key_path: "{{ concourse_install_dir }}/tls_key"
#concourse_peer_url:
#concourse_external_url:
concourse_web_launcher_path: "{{ concourse_install_dir }}/concourse-web"
concourse_web_launcher_mode: "0700"
concourse_cli_artifacts_dir: "{{ concourse_install_dir }}/cli-artifacts"
concourse_authorized_worker_keys_path: "{{ concourse_install_dir }}/authorized_worker_keys"
concourse_host_key_path: "{{ concourse_install_dir }}/host_key"
concourse_session_signing_key_path: "{{ concourse_install_dir }}/session_signing_key"
#concourse_encryption_key:
#concourse_old_encryption_key:
#concourse_session_signing_key:
#concourse_host_key:
#concourse_authorized_worker_keys: []
#concourse_auth_duration:
#concourse_web_options:

# Web PostgreSQL variables

#concourse_postgres_host:
#concourse_postgres_port:
#concourse_postgres_socket:
#concourse_postgres_user:
#concourse_postgres_password:
#concourse_postgres_ssl_mode:
#concourse_postgres_ca_cert:
#concourse_postgres_client_cert:
#concourse_postgres_client_key:
#concourse_postgres_connect_timeout:
#concourse_postgres_database:

# Web local authentication variables

concourse_local_users: []
concourse_main_team_local_users: []
concourse_main_team_allow_all_users: no

# Web GitHub authentication variables

#concourse_github_client_id:
#concourse_github_client_secret:
concourse_main_team_github_users: []
concourse_main_team_github_orgs: []
concourse_main_team_github_teams: []

# Worker variables

concourse_worker: no
concourse_worker_launcher_path: "{{ concourse_install_dir }}/concourse-worker"
concourse_worker_launcher_mode: "0700"
concourse_work_dir: "{{ concourse_install_dir }}/work"
concourse_tsa_public_key_path: "{{ concourse_install_dir }}/host_key.pub"
concourse_tsa_worker_key_path: "{{ concourse_install_dir }}/worker_key"
#concourse_tsa_host:
#concourse_tsa_public_key:
#concourse_tsa_worker_key:
#concourse_worker_tag:
#concourse_garden_docker_registry:
#concourse_worker_options:
