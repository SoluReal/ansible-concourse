---
language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq

# Install ansible
addons:
  apt:
    packages:
    - python-pip
    - ruby
    - systemd

install:
  - gem install serverspec

  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

script:
  # Check the role/playbook's syntax
  - "ansible-playbook -i test-inventory test-playbook.yml --syntax-check || exit 1"

  # Run the playbook
  - "ansible-playbook -i test-inventory test-playbook.yml --connection=local --sudo || exit 1"

  # Run the playbook again, checking to make sure it's idempotent
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Run serverspec tests
  - "TEST_ENV=local rake"

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

